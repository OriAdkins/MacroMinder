<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body id="reportsPage">
    <div id="header-bar">
        <h1>Macrominder</h1>
    </div>
    <!--logout button-->
    <div class="logout-button">
        <form action="/signout" method="GET, POST">
            <button type="submit" class="btn btn-primary">Logout</button>
        </form>
    </div>
    <div class="" id="home">
        <div class="container">
            <!-- row -->
            <div class="row tm-content-row tm-mt-big">
                <div class="tm-col tm-col-big">
                    <div class="bg-white tm-block h-100">
                        <h2 class="tm-block-title">Macro Tracker</h2>
                        <canvas id="lineChart"></canvas>
                    </div>
                </div>
                <div class="tm-col tm-col-big">
                    <div class="bg-white tm-block h-100">
                        <h2 class="tm-block-title">Habits</h2>
                        <!--display the habit descriptions of the habits passed in-->
                        <div class="habit-list">
                            {% for habit in habits %}
                                <form action="/logcompletion" method="POST">
                                    <input type="checkbox" id="habit_{{ habit.id }}" name="habit_id" value="{{ habit.id }}" onchange="this.form.submit()">
                                    <label class="habit-description" for="habit_{{ habit.id }}">{{ habit.habit_description }}</label>
                                </form>
                            {% endfor %}
                        </div>
                        <canvas id="barChart"></canvas>
                        <!--button for adding a habit-->
                        <!--onsubmit="addHabit(event)": add an event listener to the submit action, addHabit (see at the bottom of this file)-->
                        <form id="add-habit-form" method="POST" onsubmit="addHabit(event)">
                            <input type="text" id="habitdesc" name="habitdesc" required>
                            <button type="submit" class="btn btn-primary">Add Habit</button>
                        </form>
                    </div>
                </div>
                <div class="tm-col tm-col-big"> <!-- Adjusted class to make the third block same size -->
                    <div class="bg-white tm-block h-100"> <!-- Adjusted class to make the third block same size -->
                        <h2 class="tm-block-title">Welcome, you are a user!</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Javascript to handle the dynamic portion of updating a list -->
    <script>
        async function addHabit(event) {
            event.preventDefault(); //prevents form from doing a full-reload when submit is clicked; we just want the UI to update immediately
            const form = event.target; //event.target is the form element the user submitted
            //create a FormData object 'data' and send 'data' with the POST request to /addhabit route
            const data = new FormData(form);
            const response = await fetch('/addhabit', {
                method: 'POST',
                body: data,
            });
        
            //the response is the data returned by /addhabit; await forces code to not execute until the JSON has been parsed
            const result = await response.json(); //parse JSON response
            if (result.success) {
                // Dynamically add the new habit to the UI
                const habitsList = document.querySelector('.habit-list'); //refer to habit-list earlier in this file
                const newHabitElement = document.createElement('div'); //create new div; serves as container for the new habit
                //put html content (habit desc, checkbox) into the div, and bind the values (description, id, etc) to the visible habit on the page
                //note: id is not a reference to habit_id in database; it allows the html file to uniquely identify each checkbox
                newHabitElement.innerHTML = `<form action="/logcompletion" method="POST">
                                                <input type="checkbox" id="habit_${result.habit_id}" name="habit_id" value="${result.habit_id}">
                                                <label class="habit-description" for="habit_${result.habit_id}">${data.get('habitdesc')}</label>
                                             </form>`;
                habitsList.appendChild(newHabitElement);
                form.reset(); //reset form fields (the add habit entry box)
            } else {
                alert(result.message); //show an error message
            }
        }
    </script>
</body>
</html>
